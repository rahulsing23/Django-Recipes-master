{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-5 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mb-4">Update Recipe</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name"  type="text" class="form-control" value="{{recipe.recipe_name}}">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Update recipe</button>
      </form>
</div>
 


{% endblock %}
