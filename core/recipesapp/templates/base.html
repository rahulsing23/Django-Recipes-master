<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>{{page}}</title>

    
  </head>
  <body>
    <div style="display: flex; justify-content: center">
        <nav class="navbar navbar-expand-lg mt-2 shadow-lg" style="background-color: #fe2e2e; width: 90%; height: 70px; border-radius: 30px;">
          <div class="container-fluid" style="background-color: #fe2e2e; border-radius: 30px; display: flex; align-items: center; justify-content: center; margin:0 20px;">
      
            <a class="navbar-brand" href="#" style="color: aliceblue; font-weight: 700;">
            <img src="/media/recipes_images/LOGO.jpg" alt="" width="150px" height="45px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; align-items: center; justify-content: center; margin-left: 20px;">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" style="color: aliceblue;">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: aliceblue">Link</a>
                </li>
              </ul>
              <!-- User login name -->
              <li class="nav-item" style="list-style: none; color:white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                  <i class="fa-solid fa-circle-user" style="font-size: 30px;"></i>
                  {{request.user}}
                  {{request.first_name}}
              </li>
            </div>
          </div>
        </nav>
      </div>
    {% block start %} 
    {% endblock %}
  </body>
</html>
